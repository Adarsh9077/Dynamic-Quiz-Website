<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wbsite</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="quiz-section">
        <div class="quiz">
            <h2 class="question" id="question">
                Quiz Question
            </h2>
            <hr>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a" />
                    <label for="a" id="option-1">Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b" />
                    <label for="b" id="option-2">Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c" />
                    <label for="c" id="option-3">Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d" />
                    <label for="d" id="option-4">Quiz Option</label>
                </li>
            </ul>
            <hr>
            <div class="btn-box">
                <button id="submit" type="submit">Submit</button>
            </div>
        </div>
    </div>
    <!-- <script src="js/quizQuestion.js"></script> -->
    <script src="js/script.js"></script>
    <script src="js/quizQuestion.js"></script>
</body>

</html>
